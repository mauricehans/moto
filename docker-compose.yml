services:
  nginx:
    build:
      context: ./nginx
    container_name: agde_moto_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

  db:
    image: postgres:15
    container_name: agde_moto_db
    environment:
      POSTGRES_DB: agde_moto
      POSTGRES_USER: agde_user
      POSTGRES_PASSWORD: agde_password123
      # POSTGRES_HOST_AUTH_METHOD: trust  <-- SUPPRIMÉ POUR SÉCURITÉ
    # Ports supprimés pour ne pas exposer la DB sur internet
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agde_user -d agde_moto"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
    container_name: agde_moto_backend
    # Utilisation de Gunicorn pour la production au lieu de runserver
    command: gunicorn agde_moto.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - ./backend:/app
      - /var/www/media:/app/media
    # Ports supprimés, seul Nginx peut lui parler
    # ports:
    #   - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: agde_moto_frontend
    # Ports supprimés, seul Nginx peut lui parler
    # ports:
    #   - "4173:4173"
    environment:
      - DOCKER_ENV=true
    depends_on:
      - backend
    restart: unless-stopped

  # Mailpit supprimé en production car on utilise le SMTP Hostinger
  # mailpit: ...

volumes:
  postgres_data:
